query GraphEditorData {
	geos @loading {
		typesTree @loading
		xmlSchema @loading {
			simpleTypes @loading {
				name @loading
				pattern @loading
			}
			complexTypes @loading {
				link
				name @loading
				attributes @loading {
					description
					name @loading
					type @loading
					required @loading
					default @loading
				}
				childTypes @loading
			}
		}
	}
}
